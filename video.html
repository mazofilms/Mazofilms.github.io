<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video de fondo</title>
<style>
  :root {
    --fg: #000;
    --bg: #fff;
    --maxw: 1400px;
    --gap: 2rem;
    --radius: 24px;
  }
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    font-family: 'Roboto Mono', monospace;
    color: white;
    background: var(--bg);
    overflow: hidden;
  }
  a {
    color: white;
    text-decoration: none;
    font-size: 0.95em;
  }
  a:hover {
    text-decoration: underline;
  }

  /* Fondo de video */
  .video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
  }
  .video-background iframe {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 120%;
    height: 120%;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }

  /* Header superior */
  header.brand {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 40px;
    z-index: 10;
  }

  header nav a {
    margin-left: 24px;
  }

  /* Contenido centrado */
  .content {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1;
    text-align: center;
  }

  .content img {
    width: 300px;
    height: auto;
  }
</style>
</head>
<body>

<header class="brand">
  <nav>
    <a href="https://mazofilms.github.io/index">MAZO</a>
  </nav>
  <nav>
    <a href="https://mazofilms.github.io/somos">Quienes somos</a>
    <a href="https://mazofilms.github.io/portafolio">Portafolio</a>
    <a href="https://mazofilms.github.io/contacto">Contacto</a>
  </nav>
</header>

<div class="video-background">
  <iframe src="https://www.youtube.com/embed/LHoxZrijDe8?autoplay=1&mute=1&controls=0&loop=1&playlist=LHoxZrijDe8"
          frameborder="0"
          allow="autoplay; fullscreen"
          allowfullscreen></iframe>
</div>

<div class="content">
  <a href="https://mazofilms.github.io/index" aria-label="Inicio">
    <img src="https://github.com/mazofilms/Mazofilms.github.io/blob/main/imagenes/Mazo_logo.png?raw=true" alt="Mazo Films">
  </a>
</div>

</body>
</html>
