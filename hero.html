<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hoja de personaje ‚Äî v16</title>
<style>
  :root{
    --gap:0.6rem;
    --radius:14px;
    --font-base:18px;
    --btn-h:46px;
    --seg-gap:6px;
  }
  *{ box-sizing:border-box; }
  body{ font-family:Arial, Helvetica, sans-serif; margin:12px; background:#fafafa; font-size:var(--font-base); }
  h1{ text-align:center; font-size:1.5rem; margin-bottom:0.8rem; }
  form{ max-width:640px; margin:0 auto; }

  .row-oneline{ display:flex; align-items:center; gap:0.5rem; flex-wrap:nowrap; overflow:hidden; }

  .header-row{ display:flex; gap:var(--gap); flex-wrap:wrap; margin-bottom:0.8rem; }
  .header-field{
    display:flex; align-items:center; flex:1 1 100%; gap:0.55rem;
    background:#fff; border:1px solid #ddd; border-radius:var(--radius);
    padding:0.55rem 0.75rem;
  }
  .header-field .icon{ font-size:1.25rem; flex-shrink:0; }
  .header-field input[type="text"]{ border:none; outline:none; flex:1; font-size:1.05rem; }

  fieldset{ border:1px solid #ddd; border-radius:var(--radius); padding:0.75rem; margin:0.85rem 0; background:#fff; }

  .track{ display:flex; align-items:center; gap:0.55rem; margin:0.65rem 0; }
  .track .icon{ font-size:1.6rem; line-height:1; cursor:pointer; user-select:none; flex:0 0 auto; }
  .value-badge{
    min-width: 2.4ch; padding: 0.18rem 0.5rem; border:1px solid #ddd; border-radius:999px;
    background:#fff; font-weight:700; font-variant-numeric: tabular-nums; text-align:center; line-height:1.1; flex:0 0 auto;
  }

  /* Meters: c√≠rculos perfectos, planos, autosize seg√∫n # de casillas */
  .meter{
    --fill:#e53935;
    display:inline-flex; flex-direction:row-reverse; gap:var(--seg-gap); user-select:none;
    flex:1 1 auto; justify-content:flex-end; align-items:center;
  }
  .meter input[type="radio"]{ position:absolute; opacity:0; pointer-events:none; }
  .meter label{
    border:1px solid #cfcfcf;
    border-radius:50%;
    background:#f3f3f3;
    cursor:pointer;
    flex:0 0 auto;
    aspect-ratio:1/1;
  }
  .meter input[type="radio"]:checked ~ label{ background:var(--fill); border-color:var(--fill); }

  .meter.ten label{
    width: calc((100% - (9 * var(--seg-gap))) / 10);
    max-width:28px; min-width:16px;
  }
  .meter.fourteen label{
    width: calc((100% - (13 * var(--seg-gap))) / 14);
    max-width:24px; min-width:12px;
  }

  .meter.attack { --fill:#f39c12; } /* dorado */
  .meter.defense{ --fill:#3498db; } /* azul */
  .meter.mind   { --fill:#6a5acd; } /* violeta */
  .meter.level  { --fill:#2ecc71; } /* verde */
  /* por defecto (cuerpo) rojo */
  .meter:not(.attack):not(.defense):not(.mind):not(.level){ --fill:#e53935; }

  /* Nivel: t√≠tulo + badge en la misma l√≠nea, centrados con peque√±o margen inferior */
  .level-header{
    display:flex; align-items:center; justify-content:center; gap:0.55rem;
    font-size:1.05rem; margin:0 0 0.4rem 0; padding:0;
  }
  .level-header .title{ cursor:pointer; user-select:none; }
  .level-header .badge{ transform: translateY(1px); }

  .coins-card{ border:1px solid #ddd; border-radius:var(--radius); padding:0.8rem; background:#fff;
    display:flex; align-items:center; justify-content:center; gap:0.85rem; }
  .coins-emoji{ font-size:2rem; }
  .coins-input{ width:120px; text-align:center; font-size:1.15rem; border:1px solid #ccc; border-radius:10px; height:var(--btn-h); }

  .input-row{ background:#fff; border:1px solid #ddd; border-radius:var(--radius);
    padding:0.55rem 0.75rem; display:flex; align-items:center; gap:0.6rem; }
  .input-row input[type="text"]{ border:none; outline:none; flex:1; font-size:1.05rem; }
  .input-row .icon{ font-size:1.25rem; }

  /* Controles */
  .controls, .controls-bottom{ max-width:640px; margin:0.5rem auto 0.8rem; }
  .controls-select{
    flex:0 0 auto; width:210px; border:1px solid #ddd; border-radius:12px; padding:0.45rem 0.65rem; background:#fff;
    font-size:1.05rem; height:var(--btn-h);
  }
  .btn{ border:1px solid #ccc; background:#fff; border-radius:12px; padding:0.5rem 0.8rem; cursor:pointer;
    font-size:1.05rem; height:var(--btn-h); touch-action:manipulation; flex:0 0 auto; }
  .btn:hover{ background:#f3f3f3; }
  .btn:active{ transform:translateY(1px); }
  .muted{ font-size:0.95rem; color:#555; min-height:1.2em; margin-left:6px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }

  .file-input{ display:none; }

  /* Footer de versi√≥n */
  footer{ text-align:center; color:#aaa; font-size:0.85rem; margin:1.1rem 0 0.2rem; }
</style>
</head>

<script>
/* -------- Medidores: badges y reset por icono -------- */
function bindMeter(name, outputId) {{
  const nodes = document.querySelectorAll('input[name="'+name+'"]');
  const radios = Array.from(nodes).filter(n => n.type === 'radio');
  const out = document.getElementById(outputId);
  if (!nodes.length || !out) return;
  const update = () => {{
    const checked = radios.find(r => r.checked);
    const val = checked ? Number(checked.value || 0) : 0;
    out.textContent = val;
  }};
  nodes.forEach(el => el.addEventListener('input', update));
  nodes.forEach(el => el.addEventListener('change', update));
  update();
}}
['ataque','defensa','cuerpo','menteP','nivel'].forEach(n=> bindMeter(n, 'val-'+(n==='menteP'?'mente':n)));

function enableIconReset(iconId, groupName, outputId){{
  const icon = document.getElementById(iconId);
  const out = document.getElementById(outputId);
  const form = document.getElementById('hoja');
  if (!icon) return;
  icon.addEventListener('click', ()=>{{
    const radios = Array.from(document.querySelectorAll('input[name="'+groupName+'"]')).filter(r=>r.type==='radio');
    radios.forEach(r => r.checked = false);
    if (out) out.textContent = '0';
    form.dispatchEvent(new Event('change', {bubbles:true}));
  }});
}}
enableIconReset('icon-ataque','ataque','val-ataque');
enableIconReset('icon-defensa','defensa','val-defensa');
enableIconReset('icon-cuerpo','cuerpo','val-cuerpo');
enableIconReset('icon-mente','menteP','val-mente');
enableIconReset('icon-nivel','nivel','val-nivel');

/* -------- Utilidades -------- */
const KEY = (slot) => `hojaPJ:slot:${slot}`;
const nowISO = () => new Date().toISOString();
function canUseStorage(){ try{ const k='__test__'; localStorage.setItem(k,'1'); localStorage.removeItem(k); return true; }catch(e){ return false; } }
const STORAGE_OK = canUseStorage();

function encodeStateToUrl(stateObj){
  const json = JSON.stringify(stateObj);
  const b64 = btoa(unescape(encodeURIComponent(json))).replace(/\+/g,'-').replace(/\//g,'_').replace(/=+$/,'');
  const url = new URL(location.href);
  url.searchParams.set('s', b64);
  return url.toString();
}
function decodeStateFromUrl(){
  const p = new URL(location.href).searchParams.get('s');
  if(!p) return null;
  try{
    const b64 = p.replace(/-/g,'+').replace(/_/g,'/');
    const json = decodeURIComponent(escape(atob(b64)));
    return JSON.parse(json);
  }catch(e){ return null; }
}

/* -------- Persistencia por ranura con verificaci√≥n -------- */
(function(){
  const FORM = document.getElementById('hoja');
  const SLOT = document.getElementById('slot');
  const STATUS = document.getElementById('status');
  const BTN_GUARDAR = document.getElementById('btn-guardar');
  const BTN_CARGAR = document.getElementById('btn-cargar');
  const BTN_NUEVA = document.getElementById('btn-nueva');
  const BTN_EXPORTAR = document.getElementById('btn-exportar');
  const BTN_ENLACE = document.getElementById('btn-enlace');
  const BTN_IMPORTAR = document.getElementById('btn-importar');
  const FILE_IMPORT = document.getElementById('import-file');

  function serialize(){
    const data = {};
    ['ataque','defensa','cuerpo','menteP','nivel'].forEach(name=>{
      const radios = Array.from(FORM.querySelectorAll('input[name="'+name+'"]')).filter(n=>n.type==='radio');
      const checked = radios.find(r=>r.checked);
      data[name] = checked ? checked.value : '0';
    });
    ['nombre','clase','oro','objetos'].forEach(n=>{
      const el = FORM.querySelector('[name="'+n+'"]');
      data[n] = el ? el.value : '';
    });
    return { version: 16, slot: String(SLOT.value), updatedAt: nowISO(), data };
  }

  function deserialize(saved){
    if (!saved || !saved.data) return;
    const d = saved.data;
    ['ataque','defensa','cuerpo','menteP','nivel'].forEach(name=>{
      const radios = Array.from(FORM.querySelectorAll('input[name="'+name+'"]')).filter(n=>n.type==='radio');
      radios.forEach(r=> r.checked = false);
      if (String(d[name]||'0') !== '0'){
        const match = radios.find(r => String(r.value) === String(d[name]));
        if (match){ match.checked = true; }
      }
    });
    ['nombre','clase','oro','objetos'].forEach(n=>{
      const el = FORM.querySelector('[name="'+n+'"]');
      if (el && d[n] !== undefined){ el.value = d[n]; }
    });
    bindMeter('ataque','val-ataque'); bindMeter('defensa','val-defensa');
    bindMeter('cuerpo','val-cuerpo'); bindMeter('menteP','val-mente'); bindMeter('nivel','val-nivel');
  }

  function setStatus(msg){ if (STATUS) STATUS.textContent = msg; }

  function save(slot){
    if (!STORAGE_OK){ setStatus('‚ö†Ô∏è Sin almacenamiento. Usa ‚ÄúEnlace‚Äù o Exportar.'); return; }
    const payload = serialize();
    try{
      localStorage.setItem(KEY(slot), JSON.stringify(payload));
      // Verificaci√≥n inmediata
      const check = JSON.parse(localStorage.getItem(KEY(slot)) || 'null');
      const ok = !!check && JSON.stringify(check.data) === JSON.stringify(payload.data);
      setStatus(ok ? `‚úÖ Guardado verificado en Personaje ${slot} ¬∑ ${new Date(payload.updatedAt).toLocaleString()}`
                   : `‚ö†Ô∏è Guardado con dudas en Personaje ${slot}`);
    }catch(e){
      setStatus('‚ùå Error al guardar. Revisa permisos de navegaci√≥n privada/cookies.');
    }
  }

  function load(slot, silent=false){
    if (!STORAGE_OK){
      const fromUrl = decodeStateFromUrl();
      if (fromUrl){ deserialize(fromUrl); if(!silent) setStatus('Cargado desde enlace.'); return true; }
      if (!silent) setStatus('Sin almacenamiento disponible. Importa JSON o pega un enlace con estado.');
      return false;
    }
    const raw = localStorage.getItem(KEY(slot));
    if (!raw){ if (!silent) setStatus(`No hay datos en Personaje ${slot}`); return false; }
    try{
      const saved = JSON.parse(raw);
      deserialize(saved);
      if(!silent) setStatus(`Cargado Personaje ${slot} ¬∑ √öltima vez: ${new Date(saved.updatedAt).toLocaleString()}`);
      return true;
    }catch(e){
      if(!silent) setStatus(`Error al cargar Personaje ${slot}`);
      return false;
    }
  }

  function clearForm(){
    FORM.reset();
    ['ataque','defensa','cuerpo','menteP','nivel'].forEach(name=>{
      const radios = Array.from(FORM.querySelectorAll('input[name="'+name+'"]')).filter(n=>n.type==='radio');
      radios.forEach(r=> r.checked = false);
    });
    ['val-ataque','val-defensa','val-cuerpo','val-mente','val-nivel'].forEach(id=>{
      const el = document.getElementById(id); if (el) el.textContent = '0';
    });
    const oro = FORM.querySelector('[name="oro"]'); if (oro) oro.value = '0';
    ['nombre','clase','objetos'].forEach(n=>{ const el = FORM.querySelector('[name="'+n+'"]'); if (el) el.value = ''; });
  }

  // Autosave (debounce 700ms)
  let t;
  function scheduleAutosave(){ clearTimeout(t); t = setTimeout(()=> save(SLOT.value), 700); }
  FORM.addEventListener('input', scheduleAutosave);
  FORM.addEventListener('change', scheduleAutosave);

  // Botones
  BTN_GUARDAR.addEventListener('click', ()=> save(SLOT.value));
  BTN_CARGAR.addEventListener('click', ()=> load(SLOT.value));
  BTN_NUEVA.addEventListener('click', ()=>{ clearForm(); setStatus('Nuevo personaje iniciado (no guardado a√∫n)'); });
  BTN_EXPORTAR.addEventListener('click', ()=>{
    const slot = SLOT.value;
    const raw = localStorage.getItem(KEY(slot)) || JSON.stringify(serialize(), null, 2);
    const blob = new Blob([raw], {type:'application/json'});
    const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `hoja-personaje-${slot}.json`; a.click(); URL.revokeObjectURL(a.href);
  });
  BTN_ENLACE.addEventListener('click', ()=>{ const url = encodeStateToUrl(serialize()); navigator.clipboard?.writeText(url); setStatus('Enlace con estado copiado.'); });
  BTN_IMPORTAR.addEventListener('click', ()=> FILE_IMPORT.click());
  FILE_IMPORT.addEventListener('change', (ev)=>{
    const file = ev.target.files[0]; if (!file) return;
    const reader = new FileReader();
    reader.onload = ()=>{
      try{
        const json = JSON.parse(reader.result);
        deserialize(json);
        localStorage.setItem(KEY(SLOT.value), JSON.stringify(json));
        setStatus(`Importado y guardado en Personaje ${SLOT.value}`);
      }catch(e){ setStatus('Archivo inv√°lido'); }
      FILE_IMPORT.value = '';
    };
    reader.readAsText(file, 'utf-8');
  });

  // Cambio de slot => carga silenciosa
  SLOT.addEventListener('change', ()=>{ const ok = load(SLOT.value, true); setStatus(ok ? `Personaje ${SLOT.value} cargado` : `Personaje ${SLOT.value} vac√≠o`); });

  // Inicio
  const fromUrl = decodeStateFromUrl();
  if (fromUrl){ deserialize(fromUrl); setStatus('Estado precargado desde enlace.'); }
  else { load(SLOT.value, true); }
})();
</script>
