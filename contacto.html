<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>Mazo films</title>
<link rel="icon" href="https://raw.githubusercontent.com/mazofilms/Mazofilms.github.io/refs/heads/main/imagenes/favicon.ico" type="image/x-icon">  
  <!-- Fuente Roboto Mono -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">

  <style>
    :root{
      --fg:#000;
      --bg:#fff;
      --padX:clamp(16px,4vw,40px);
      --padY:clamp(10px,2.5vw,16px);
      --gap:clamp(12px,3vw,24px);
      --logo-w:clamp(160px,35vw,300px);
      --font:'Roboto Mono', monospace;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    html{-webkit-text-size-adjust:100%}
    body{
      font-family:var(--font);
      color:var(--fg);
      background:var(--bg);
      overflow:hidden;
      -webkit-tap-highlight-color:transparent;
      font-weight:400;
    }

    /* ===== Enlaces ===== */
    a{
      color:var(--fg);
      text-decoration:none;
      font-size:clamp(14px,2.8vw,16px);
      font-weight:400;
      transition:text-decoration-color .2s ease;
    }
    a:hover,
    a:focus-visible{
      text-decoration:underline;
    }

    /* ===== Fondo de video ===== */
    .video-background{
      position:fixed;
      inset:0;
      width:100vw;
      height:100dvh;
      overflow:hidden;
      z-index:-1;
      background:#000;
    }
    #bg-video{
      position:absolute;
      top:0;left:50%;
      min-width:100vw;min-height:100dvh;
      width:auto;height:auto;
      transform:translateX(-50%);
      object-fit:contain;
      object-position: top center;
      pointer-events:none;
      background:#000;
    }

    @media (prefers-reduced-motion: reduce){
      #bg-video{display:none}
      .video-background{
        background:#000 url("https://github.com/mazofilms/Mazofilms.github.io/blob/main/imagenes/Mazo_logo.png?raw=true")
        center/contain no-repeat;
      }
    }

    /* ===== Header ===== */
    header.brand{
      position:fixed; inset-inline:0; top:0;
      display:flex; align-items:center; justify-content:space-between;
      padding:calc(var(--padY) + env(safe-area-inset-top)) var(--padX) var(--padY);
      z-index:10;
      background:none;
      backdrop-filter:none;
    }
    .brand a{letter-spacing:.02em}
    .nav{display:flex;align-items:center;gap:var(--gap)}

    /* Más separación entre enlaces en escritorio */
    @media (min-width:861px){
      .nav-links a {
        margin-left: 40px;
      }
      .nav-links a:first-child {
        margin-left: 0;
      }
    }

    /* ===== Menú móvil ===== */
    .menu-btn{
      display:none;
      width:42px;height:42px;
      border:none;                /* sin borde */
      background:transparent;     /* transparente */
      color:#000;
      cursor:pointer;
    }
    .menu-btn span{
      display:block;width:18px;height:2px;margin:0 auto;background:#000;position:relative;
    }
    .menu-btn span::before,.menu-btn span::after{
      content:"";position:absolute;left:0;right:0;height:2px;background:#000;
    }
    .menu-btn span::before{top:-6px}
    .menu-btn span::after{top:6px}

    @media (max-width:860px){
      .menu-btn{display:inline-grid;place-items:center}
      .nav-links{
        position:fixed;
        top:calc(56px + env(safe-area-inset-top));
        right:var(--padX);
        display:none;
        flex-direction:column;
        gap:10px;
        background:transparent; /* Sin fondo */
        border:none;            /* Sin borde */
        padding:0;
        backdrop-filter:none;   /* Sin desenfoque */
      }
      .nav-links a{
        padding:8px 10px;
        border-radius:8px;
        margin-left:0 !important;
      }
      .nav.open .nav-links{display:flex}
    }

    /* ===== Contenido central ===== */
    .content{
      position:fixed;inset:0;
      height:100dvh;width:100vw;
      display:grid;place-items:center;
      text-align:center;z-index:1;
      padding:env(safe-area-inset-top) var(--padX) env(safe-area-inset-bottom);
    }
    .content img{
      width:var(--logo-w);
      height:auto;
      pointer-events:none;
      user-select:none;
      cursor:default;
      transition:none;
      filter:none; /* sin sombra */
    }
  </style>
</head>
<body>

  <header class="brand">
    <nav class="brand-left">
      <a href="https://mazofilms.github.io/index" aria-label="Inicio">MAZO</a>
    </nav>

    <nav class="nav" id="nav">
      <button class="menu-btn" id="menuBtn" aria-label="Abrir menú" aria-expanded="false">
        <span></span>
      </button>
      <div class="nav-links" id="navLinks" role="menu">
        <a href="https://mazofilms.github.io/somos" role="menuitem">Quienes somos</a>
        <a href="https://mazofilms.github.io/portafolio" role="menuitem">Portafolio</a>
        <a href="https://mazofilms.github.io/contacto" role="menuitem">Contacto</a>
      </div>
    </nav>
  </header>

  <!-- Contenido -->
<div class="content">
   <p style="text-align: center;">
    <a href="mailto:hola@mazofilms.com">hola@mazofilms.com</a>
  </p>
  <p style="text-align: center;">+34 639 56 44 69</p>
</div>

  <script>
    (function(){
      const btn=document.getElementById('menuBtn');
      const nav=document.getElementById('nav');
      const links=document.getElementById('navLinks');
      btn.addEventListener('click',()=>{
        const open=nav.classList.toggle('open');
        btn.setAttribute('aria-expanded',open?'true':'false');
      });
      links.addEventListener('click',e=>{
        if(e.target.tagName==='A'){
          nav.classList.remove('open');
          btn.setAttribute('aria-expanded','false');
        }
      });
      try{
        const c=navigator.connection||navigator.webkitConnection;
        if(c&&c.saveData){
          const v=document.getElementById('bg-video');
          v.parentElement.style.background='#000';
          v.remove();
        }
      }catch(e){}
    })();
  </script>
</body>

</html>
