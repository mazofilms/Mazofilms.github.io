<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mazo Films ‚Äì Portafolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
  <style>
    :root {
      --fg: #000;
      --bg: #fff;
      --maxw: 1400px;
      --gap: 2rem;
      --radius: 24px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto Mono', monospace;
      color: var(--fg);
      background: var(--bg);
    }

    .wrap { max-width: var(--maxw); margin: 0 auto; padding: 40px 16px; }
    .brand { display: grid; place-items: center; margin-bottom: 40px; }
    .brand img { width: 262px; height: auto; display: block; }

    /* Cuatro portadas por fila */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: var(--gap);
    }

    .card { display: flex; flex-direction: column; align-items: center; text-align: center; }

    .thumb {
      position: relative;
      width: 100%;
      border: 0;
      padding: 0;
      cursor: pointer;
      background: none;
    }

    /* Imagen de portada personalizada */
    .thumb .poster {
      display: block;
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: var(--radius);
      background-size: cover;
      background-position: center;
    }

    .meta {
      margin-top: 14px;
      font-size: 14px;
      line-height: 1.4;
      letter-spacing: .02em;
    }
    .meta .upper { text-transform: uppercase; font-weight: 700; }

    /* Lightbox */
    #lightbox[hidden] { display: none; }
    #lightbox {
      position: fixed; inset: 0; z-index: 9999;
      display: grid; place-items: center;
    }
    #lightbox .backdrop { position: absolute; inset: 0; background: rgba(0,0,0,.7); }
    #lightbox .player-wrap {
      position: relative;
      width: min(90vw, 960px);
      background: #000;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,.6);
      overflow: hidden;
      animation: fadeIn .3s ease;
    }
    #lightbox iframe { width: 100%; aspect-ratio: 16/9; border: 0; }
    #lightbox .close {
      position: absolute; top: 8px; right: 12px;
      border: none; background: rgba(0,0,0,0.5);
      color: #fff; font-size: 24px; cursor: pointer;
      border-radius: 50%; width: 36px; height: 36px;
      display: flex; align-items: center; justify-content: center;
      transition: background 0.2s ease;
    }
    #lightbox .close:hover { background: rgba(0,0,0,0.8); }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="brand">
      <a href="https://mazofilms.github.io/index" aria-label="Inicio">
        <img src="https://i.ibb.co/dwKM5X6x/Mazo-Mano.png" alt="Mazo Films" />
      </a>
    </header>

    <section class="gallery" aria-label="Portafolio de videos">

      <!-- üîΩ TARJETA DE VIDEO 1 üîΩ -->
      <!-- Cambia el enlace de video, el t√≠tulo y el p√≥ster -->
      <div class="card"
           data-youtube-id="c_5_gkk2H7s"  <!-- üîπ Cambia este ID de YouTube -->
           data-title="Proyecto / Pieza 1">
        <button class="thumb" aria-label="Reproducir: Proyecto / Pieza 1">
          <span class="poster"
                style="background-image: url('https://raw.githubusercontent.com/mazofilms/Mazofilms.github.io/refs/heads/main/Untitled_1.11.1.jpg');"  <!-- üîπ Cambia aqu√≠ la imagen de portada -->
                aria-hidden="true"></span>
        </button>
        <div class="meta">
          <div class="upper">QUINQUI</div> <!-- üîπ Cambia aqu√≠ el t√≠tulo -->
        </div>
      </div>

      <!-- üîΩ TARJETA DE VIDEO 2 üîΩ -->
      <div class="card"
           data-youtube-id="NhdQkThFQCg"  <!-- Cambia este ID -->
           data-title="Proyecto / Pieza 2">
        <button class="thumb" aria-label="Reproducir: Proyecto / Pieza 2">
          <span class="poster"
                style="background-image: url('https://github.com/mazofilms/Mazofilms.github.io/blob/main/imagenes/Cortometraje%20-%20El%20Mejor%20Burdel%20de%20Teruel.00_03_45_06.Imagen%20fija001.png?raw=true');"  <!-- Cambia esta imagen -->
                aria-hidden="true"></span>
        </button>
        <div class="meta">
          <div class="upper">EL MEJOR BURDEL DE TERUEL</div> <!-- Cambia aqu√≠ el t√≠tulo -->
        </div>
      </div>

      <!-- üîΩ Copia y pega el bloque anterior para m√°s videos üîΩ -->
      <!-- Aseg√∫rate de cambiar: -->
      <!-- data-youtube-id="XXXXXXXXXXX" -->
      <!-- style=\"background-image: url('https://...')" -->
      <!-- <div class=\"upper\">T√çTULO</div> -->

    </section>
  </div>

  <!-- Ventana emergente -->
  <div id="lightbox" hidden>
    <div class="backdrop" data-close></div>
    <div class="player-wrap">
      <button class="close" aria-label="Cerrar" data-close>&times;</button>
      <iframe id="player" title="Reproductor YouTube"
              allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const iframe = document.getElementById('player');

    function openVideo(youtubeId, title) {
      const src = `https://www.youtube.com/embed/${youtubeId}?autoplay=1&rel=0`;
      iframe.src = src;
      iframe.title = title || 'Reproductor YouTube';
      lightbox.hidden = false;
    }

    function closeVideo() {
      lightbox.hidden = true;
      iframe.src = '';
    }

    document.addEventListener('click', (e) => {
      const thumbBtn = e.target.closest('.thumb');
      if (thumbBtn) {
        const card = thumbBtn.closest('.card');
        const id = card.getAttribute('data-youtube-id');
        const title = card.getAttribute('data-title');
        openVideo(id, title);
      }
      if (e.target.matches('[data-close]')) closeVideo();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && !lightbox.hidden) closeVideo();
    });
  </script>
</body>
</html>
